<div class="card-form">
    <nz-card [nzBordered]="true" nzTitle="Assign Profile">
        <form nz-form [formGroup]="form">
            <nz-form-item>
                <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="firstName">Select Profile</nz-form-label>
                <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="This field is required">
                  <input nz-input formControlName="firstName" id="firstName" />
                </nz-form-control>
            </nz-form-item>
        </form>
    </nz-card> 
    <ng-template #extraTemplate>
        <button mat-mini-fab aria-label="close dialog" title="close dialog" class="atma-danger" (click)="close()"><mat-icon>close</mat-icon></button>
    </ng-template>
    <ng-template>
        <ng-template>
            <button style="text-align: center;" nz-button nzType="primary" [nzLoading]="loading" [disabled]="!form.valid">Assign Profile</button>
        </ng-template>
    </ng-template>
</div>
