<section class="h-screen">
    <div class="container px-6 py-12 h-full">
      <div class="flex justify-center items-center flex-wrap h-full g-6 text-gray-300">
        <!-- <div class="md:w-8/12 lg:w-5/12 mb-12 md:mb-0">
          <img
            src="./assets/img/logo.png"
            class="w-full"
            alt="Phone image"

        <div class="md:w-8/12 lg:w-5/12 lg:ml-10">
          <nz-card>
            <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" class="space-y-6" action="#" method="POST">
              <div>
                  <label for="email" class="block text-sm font-medium text-gray-700"> Email address </label>
                  <div class="mt-1">
                      <input
                              id="email"
                              ngModel
                              name="email"
                              type="email"
                              class="form-control"
                              autocomplete="email"
                              required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                  </div>
              </div> <div>
              <label for="password" class="block text-sm font-medium text-gray-700"> Password </label>
              <div class="mt-1">
                  <input
                          id="password"
                          ngModel
                          name="password"
                          type="password"
                          minlength="6"
                          autocomplete="current-password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
              </div>
          </div> <div class="flex items-center justify-between">
              <div class="flex items-center">
                  <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                  <label for="remember-me" class="ml-2 block text-sm text-gray-900"> Remember me </label>
              </div> <div class="text-sm">
              <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500"> Forgot your password? </a>
          </div>
          </div> <div>
              <button class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                      style="margin-bottom: 10px"
                      type="submit"
                      [disabled]="!authForm.valid">{{isLoginMode ? 'Login' : 'Sign Up'}}
                  </button>
          </div>
          </form> 
          </nz-card>
        </div>
      </div>
      <footer>Eclectics International Â©2022 E-Voucher System</footer>
    </div>
  </section>
